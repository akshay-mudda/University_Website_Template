    <head>
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>University design template</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header class="sub-header">
            <nav>
                <a href="index.html"><img src="images/logo.png" alt="logo"></a>
                <div class="nav-links" id="navLinks">
                    <i class="fa fa-times" onclick="hideMenu()"></i>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="about-us.html">ABOUT</a></li>
                        <li><a href="course.html">COURSE</a></li>
                        <li><a href="blog.html">BLOG</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </div>
                <i class="fa fa-bars" onclick="showMenu()"></i>
            </nav>
            <h1>Contact Us</h1>
        </header>
        
        <!--contact us content-->
        <section class="location">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31104.90548861555!2d77.71593299094287!3d12.964608512464363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae11f35d0dfc83%3A0x30cfa512d80115f9!2sWhitefield%2C%20Bengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1689422591157!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section class="contact-us">
            <div class="row">
                <div class="contact-col">
                    <div><i class="fa fa-home"></i>
                        <span>
                            <h5>Whitefield, Bengaluru, Karnataka</h5>
                            <p>bangalore, karnataka</p>
                        </span>
                    </div>
                    <div><i class="fa fa-phone"></i>
                        <span>
                            <h5>+91 9848586878</h5>
                            <p>Monday to Saturday, 10AM to 6PM</p>
                        </span>
                    </div>
                    <div><i class="fa fa-envelope-o"></i>
                        <span>
                            <h5>xyz@gmail.com</h5>
                            <p>Email Us your query</p>
                        </span>
                    </div>
                </div>
                <div class="contact-col">
                    <form onsubmit="sendEmail(); reset(); return false;">
                        <input type="text" id="name" placeholder="Enter your name" required>
                        <input type="email" id="email" placeholder="Enter your Email" required>
                        <input type="text" id="subject" placeholder="Enter your subject" required>
                        <textarea rows="8" id="message" placeholder="Message"></textarea>
                        <button type="submit" class="hero-btn red-btn">Send Message</button>
                    </form>
                </div>
                <script src="https://smtpjs.com/v3/smtp.js"></script>
                <script>
                    function sendEmail(){
                        Email.send({
    SecureToken: "b7d89ea0-7155-4dd4-a63f-f3bfb550cb91",
    To : 'muddaakshay369@gmail.com',
    From : document.getElementById("email").value,
    Subject : "Project Contact Form Enquiry",
    Body : "Name: " + document.getElementById("name").value 
    + "<br> Email: " + document.getElementById("email").value
    + "<br> Subject: " + document.getElementById("subject").value
    + "<br> Message: " + document.getElementById("message").value
}).then(
  message => alert("Message Sent Successfully")
);
                    }
                </script>
            </div>
        </section>

        <!--footer-->
        <footer class="footer">
            <h4>About Us</h4>
            <p>"Committed to Excellence, Inspiring Futures."</p>
            <div class="icons">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-linkedin"></i>
                <i class="fa fa-youtube-play"></i>
            </div>
            <p><i class="fa fa-copyright"></i> Copyright AKSHAY MUDDA 2023</p>
        </footer>

        <!--Javascript for toggle menu-->
        <script>
            var navLinks = document.getElementById("navLinks");
            function showMenu(){
                navLinks.style.right = "0";
            }
            function hideMenu(){
                navLinks.style.right = "-200px";
            }
            
        </script>
    </body>
</html>
